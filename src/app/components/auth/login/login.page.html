<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Devvscape | CodeHumor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <section class="form my-4">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-lg-12">
            <h1 class="font-weight-bold py-3 mx-4">Sign In</h1>
            <form [formGroup]="loginForm" class="p-4 p-md-5" (ngSubmit)="onLogin()">
              <ion-text>Welcome back! Please enter your details</ion-text>
              <div class="form-row">
                <div class="col-lg-7">
                  <ion-input type="text" class="form-control my-3 p-1" formControlName="usernameOrEmail"
                    placeholder="Username or Email"></ion-input>
                  <ion-text class="error" *ngIf="usernameOrEmail && usernameOrEmail.invalid && usernameOrEmail.touched">
                    *Username or Email is
                    required</ion-text>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7" *ngIf="showPassword">
                  <ion-input type="text" class="form-control my-3 p-1" formControlName="password" id="password"
                    placeholder="*******">
                    <ion-icon slot="end" color="primary" id="eye" name="eye" (click)="togglePasswordText()"></ion-icon>
                  </ion-input>
                  <ion-text class="error" *ngIf="password && password.invalid && password.touched">*Password is
                    required</ion-text>
                </div>
                <div class="col-lg-7" *ngIf="!showPassword">
                  <ion-input type="password" class="form-control my-3 p-1" formControlName="password" id="password"
                    placeholder="*******">
                    <ion-icon slot="end" color="medium" id="eye" name="eye-off" (click)="togglePasswordText()">
                    </ion-icon>
                  </ion-input>
                  <ion-text class="error" *ngIf="password && password.invalid && password.touched">*Password is
                    required</ion-text>
                </div>
                <ion-text style="float: right;"><a href="/forgot-password">Forgot password?</a></ion-text>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button [disabled]="!loginForm.valid" class="btn mt-3 mb-5">Sign in</button>
                </div>
              </div>
              <ion-text>Don't have an account yet? <a href="/signup"> Join Devvscape</a></ion-text>
            </form>
          </div>
        </div>
      </div>
    </section>
  </ion-content>
</div>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
    <ion-col size="10">
      <h2 class="section-header">Signup</h2>
    </ion-col>
  </ion-row>
  <app-auth-form
    #signupForm
    (formSubmitted)="signupUser($event)"
    [actionButtonText]="'Create Account'"
  ></app-auth-form>

  <ion-button expand="block" fill="clear" routerLink="/login">
    I already have an account
  </ion-button>
</ion-content>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
    <ion-col size="10">
      <h2 class="section-header">{{ 'COMPONENTS.AUTH.RESET_PASSWORD.TITLE' | transloco }}</h2>
    </ion-col>
  </ion-row>

  <app-auth-form
    #resetPasswordForm
    (formSubmitted)="resetPassword($event)"
    [actionButtonText]="'Reset Password'"
    [isPasswordResetPage]="true" 
    [isLoginPage]="true"
  ></app-auth-form>
</ion-content>

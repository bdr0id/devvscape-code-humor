<ion-item [detail]="false">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start" (click)="openProfile(image.postedBy)">
        <img
          [attr.alt]="'COMPONENTS.SHARED.IMAGE.PROFILE_PICTURE' | transloco"
          [src]="generateAvatarUrl(image.displayName || 'devvscape_user')"
        />
      </ion-avatar>
      <ion-icon
        slot="end"
        name="ellipsis-vertical-outline"
        (click)="imageDropdown(image)"
      ></ion-icon>
      <ion-label>
        <h2>{{ image.displayName || "devvscape_user" }}</h2>
        <p>{{ image.createdAt | dateAgo }}</p>
      </ion-label>
    </ion-item>

    <div class="shimmer-container" *ngIf="!imageLoaded">
      <div class="shimmer"></div>
    </div>

    <img
      (click)="openImage(image.id)"
      [src]="image.imageUrl"
      [alt]="image.postText"
      (load)="imageLoaded = true"
      [class.hidden]="!imageLoaded"
    />

    <ion-card-header>
      <ion-card-subtitle
        *ngIf="image.postText"
        [innerHTML]="formatCardSubtitle(image)"
      ></ion-card-subtitle>
      <a
        *ngIf="image.postText.length > 200"
        class="read-more"
        (click)="toggleText()"
        >{{ isTextTruncated ? ('COMPONENTS.SHARED.IMAGE.READ_MORE' | transloco) : ('COMPONENTS.SHARED.IMAGE.SHOW_LESS' | transloco) }}</a
      >
      <div class="interaction-buttons" *ngIf="imageLoaded">
        <div class="left-buttons">
          <ion-button fill="clear" (click)="likeImage(image)" [class.liked]="isLiked">
            <ion-icon [name]="isLiked ? 'star' : 'star-outline'" slot="icon-only"></ion-icon>
            <span>{{ image.stars || 0 }}</span>
          </ion-button>
          <ion-button fill="clear" (click)="toggleReply()" [class.active]="isReplyActive">
            <ion-icon name="chatbubble-outline" slot="icon-only"></ion-icon>
            <span>{{ 'COMPONENTS.SHARED.IMAGE.COMMENT' | transloco }}</span>
          </ion-button>
        </div>
       
      </div>
    </ion-card-header>
  </ion-card>
</ion-item>

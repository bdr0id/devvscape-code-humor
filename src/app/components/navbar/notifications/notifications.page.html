<ion-content>
  <ion-row>
    <ion-col size="7">
      <h2 class="section-header">{{ 'COMPONENTS.NAVBAR.NOTIFICATIONS.TITLE' | transloco }}</h2>
    </ion-col>
    <ion-col size="5">
      <button class="top-right-button" (click)="markBatchAsRead()">
        <ion-icon name="checkmark-done-outline"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ng-container *ngIf="notifications.length > 0; else noNotifications">
    <ion-list>
      <ion-item-sliding *ngFor="let notification of notifications">
        <ion-item
          [class.read]="notification.isRead"
          (click)="notificationAction(notification)"
        >
          <ion-icon
            [name]="notification.isRead ? 'checkmark-done-circle' : 'ellipse-outline'"
            [color]="notification.isRead ? 'success' : 'primary'"
          ></ion-icon>
          <ion-label>
            <h3><b>{{ notification.title }}</b></h3>
            <p class="notification-body">{{ notification.body }}</p>
            <p class="timestamp">{{ notification.createdAt | dateAgo }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            color="danger"
            (click)="deleteNotification(notification)"
          >
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>

  <ng-template #noNotifications>
    <div class="no-notifications">{{ 'COMPONENTS.NAVBAR.NOTIFICATIONS.NO-NOTIFICATIONS' | transloco }}</div>
  </ng-template>

  <ng-container *ngIf="notifications.length === 0 && notifications !== null">
    <div class="no-notifications">{{ 'COMPONENTS.NAVBAR.NOTIFICATIONS.NO-NOTIFICATIONS' | transloco }}</div>
  </ng-container>

  <ng-container *ngIf="notifications === null">
    <ion-spinner class="preloader"></ion-spinner>
  </ng-container>
</ion-content>

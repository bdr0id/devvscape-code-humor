<ion-content [fullscreen]="true" class="ion-padding bg-primary">
  <ion-row>
    <ion-col size="2">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/profile"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-col>
    <ion-col size="6">
      <h2 class="section-header">More</h2>
    </ion-col>
    <ion-col size="4"> </ion-col>
  </ion-row>

  <ion-item-group class="shadow-none rounded">
    <ion-item class="ion-activated" (click)="closeAccount()" lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Close my account</ion-label>
    </ion-item>

    <!-- <ion-item [button]="true" routerLink="/settings/notifications" lines="none">
      <ion-icon name="notifications" slot="start"></ion-icon>
      <ion-label>Notifications Settings</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>


    <ion-item [button]="true" routerLink="/settings/visuals" lines="none">
      <ion-icon name="color-palette" slot="start"></ion-icon>
      <ion-label>Visual Settings</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>

    <ion-item [button]="true" routerLink="/settings/language" lines="none">
      <ion-icon name="language" slot="start"></ion-icon>
      <ion-label>Language Settings</ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item> -->
  </ion-item-group>

  <ion-item-group class="shadow-none rounded">
    <ion-item-divider>
      <ion-label> Support & Info </ion-label>
    </ion-item-divider>

    <ion-item
      class="ion-activated"
      (click)="openWithSystemBrowser('https://play.google.com/store/apps/details?id=com.silkwebhq.devvscapecode')"
    >
      <ion-icon name="share-social-sharp" slot="start"></ion-icon>
      <ion-label>Review and Share</ion-label>
    </ion-item>
    <ion-item
      (click)="openWithInAppBrowser('https://l00pinfinity.netlify.app/terms')"
    >
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-label>Terms & Conditions</ion-label>
    </ion-item>
    <ion-item
      class="ion-activated"
      (click)="openWithInAppBrowser('https://l00pinfinity.netlify.app/privacy')"
    >
      <ion-icon name="document-lock-outline" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="code-sharp" slot="start"></ion-icon>
      <ion-label>App Version</ion-label>
      <ion-text class="text-muted">{{currentVersion}}</ion-text>
    </ion-item>
  </ion-item-group>

  <ion-item-group class="shadow-none rounded">
    <ion-item-divider>
      <ion-label> Developers </ion-label>
    </ion-item-divider>

    <ion-item
    class="ion-activated"
    (click)="openWithSystemBrowser('https://github.com/silkwebHQ/devvscape-code-humor/issues/new/choose')"
  >
    <ion-icon name="code-slash-outline" slot="start"></ion-icon>
    <ion-label>Feature request</ion-label>
  </ion-item>
  <ion-item
  class="ion-activated"
  (click)="openWithSystemBrowser('https://github.com/silkwebHQ/devvscape-code-humor/')"
>
  <ion-icon name="star-outline" slot="start"></ion-icon>
  <ion-label>Give a star</ion-label>
</ion-item>

  </ion-item-group>

  <ion-footer>
    <ion-text class="center"
      >The Future of SilkwebHQ and the SilkCommunity</ion-text
    >
    <hr />
    <ul>
      <li>
        <a
          href="https://discord.gg/hNY2xndWjF"
          target="_blank"
          class="socialBtn"
        >
          <ion-icon name="logo-discord"></ion-icon>
        </a>
      </li>
      <li>
        <a
          href="https://join.slack.com/t/silkwebhq/shared_invite/zt-18tuxa6n9-nTOBBbUGfS4YMdxp7aSbbw"
          target="_blank"
          class="socialBtn"
        >
          <ion-icon name="logo-slack"></ion-icon>
        </a>
      </li>
      <li>
        <a
          href="https://github.com/silkwebhq"
          target="_blank"
          class="socialBtn"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>
      <li>
        <a
          href="https://twitter.com/silkwebhq"
          target="_blank"
          class="socialBtn"
        >
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </li>
    </ul>
  </ion-footer>
</ion-content>

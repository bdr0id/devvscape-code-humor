<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Devvscape | CodeHumor</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <section class="form my-4">
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-lg-12">
            <h1 class="font-weight-bold py-3 mx-5">Login</h1>
            <form [formGroup]="loginForm" class="p-4 p-md-5" (ngSubmit)="onLogin()">
              <ion-text>Thank you for getting back to Devvscape :)</ion-text>
              <ion-text class="error">{{errorMessage}}</ion-text>
              <div class="form-row">
                <div class="col-lg-7">
                  <ion-input type="text" class="form-control my-3 p-1" formControlName="usernameOrEmail"
                    placeholder="Username or Email"></ion-input>
                  <ion-text class="error" *ngIf="usernameOrEmail && usernameOrEmail.invalid && usernameOrEmail.touched">
                    *Username or Email is
                    required</ion-text>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <ion-input type="password" class="form-control my-3 p-1" formControlName="password"
                    placeholder="*******"></ion-input>
                  <ion-text class="error" *ngIf="password && password.invalid && password.touched">*Password is
                    required</ion-text>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button [disabled]="!loginForm.valid" class="btn mt-3 mb-5">Sign in</button>
                </div>
              </div>
              <!-- <a href="">Forgot password</a> -->
              <ion-text>Don't have an account yet? <a href="/signup"> Join Devvscape</a></ion-text>
            </form>
          </div>
        </div>
      </div>
    </section>
  </ion-content>
</div>

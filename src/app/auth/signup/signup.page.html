<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Devvscape - Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="form my-4">
    <div class="container-fluid text-center ">
      <div class="row no-gutters">
        <div class="col-lg-12">
          <h1 class="font-weight-bold py-3 mx-5">Create account</h1>
          <h5 class="error">{{errorMessage}}</h5>
          <form [formGroup]="signupForm" class="p-4 p-md-5" (ngSubmit)="onSignUp()">
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" class="form-control my-3 p-3" formControlName="email" placeholder="Email address">
                <span class="error" *ngIf="email && email.invalid && email.touched">*Email address is required</span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="text" class="form-control my-3 p-3" formControlName="username" placeholder="Username">
                <span class="error" *ngIf="username && username.invalid && username.touched">*Username is
                  required</span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" class="form-control my-3 p-3" formControlName="password" placeholder="Password">
                <span class="error" *ngIf="password && password.invalid && password.touched">*Password is
                  required</span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" class="form-control my-3 p-3" formControlName="confirmpassword"
                  appConfirmEqualValidator="password" placeholder="Confirm password">
                <span class="error" *ngIf="passwordMatchError">Password do not match</span>
                <span class="error"
                  *ngIf="confirmpassword && confirmpassword.invalid && confirmpassword.touched">*Confirm password is
                  required</span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <textarea type="text" class="form-control my-3 p-3" formControlName="bio"
                  placeholder="About you"></textarea>
                <span class="error" *ngIf="bio && bio.invalid && bio.touched">*Bio is required</span>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <button [disabled]="!signupForm.valid" class="btn mt-3 mb-5">Sign up</button>
              </div>
            </div>
            <!-- <a href="">Forgot password</a> -->
            <p>Already have an account? <a href="/login">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>
</ion-content>
